plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.4'
    id 'io.spring.dependency-management' version '1.1.3'
}

group = 'com.github.orczykowski'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '21'
}

repositories {
    mavenCentral()
}

configurations {
    provided
}

sourceSets {
    main { compileClasspath += configurations.provided }
}

dependencies {
    provided 'org.springframework.boot:spring-boot-starter'
    provided 'org.springframework.boot:spring-boot-starter-web'
//    provided 'org.springframework.boot:spring-boot-starter-validation:3.1.4'
//    provided 'org.springframework.boot:spring-boot-starter-parent:3.1.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
